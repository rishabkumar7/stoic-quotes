<!DOCTYPE html>
<html>
<head>
    <title>Stoic quotes</title>
    <meta name="description" content="The very best Stoic quotes from the three great Roman Stoics: Marcus Aurelius, Seneca, and Epictetus.">
    <meta name="keywords" content="Stoic, Stoicism, Quotes, Stoic Quotes API">
    <meta name="author" content="Rishab Kumar">
    <link id="favicon" rel="icon" type="image/x-icon" href="static/favicon.ico">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .quote-card {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .quote-card p {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            padding: 10px 0;
        }

        .quote-card footer {
            font-size: 18px;
        }
        /* Grey footer styles */
        .creator-footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #888;
        }

        .quote-card {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        #new-quote-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block; /* Make the button a block element */
            font-size: 16px;
            margin: 4px auto; /* Center the button */
            cursor: pointer;
            border-radius: 4px;
            transition-duration: 0.4s;
        }

        #new-quote-button:hover {
            background-color: #536DFE;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="quote-card">
        <div id="quote-content">
            <p id="quote">{{ quote }}</p>
            <footer id ="author">- {{ author }}</footer>
        </div>
    </div>
    <button id="new-quote-button">Get New</button>
    </div>
    <footer class="creator-footer">Made with ❤️ by <a href="https://rishabkumar.com/">Rishab</a></footer>
    <script>
        document.getElementById('new-quote-button').addEventListener('click', updateQuote);

        function updateQuote() {
            fetch('/api/random')
            .then(response => response.json())
            .then(data => {
                document.getElementById('quote').textContent = data.quote;
                document.getElementById('author').textContent = '- ' + data.author;
        });
}
    </script>
</body>
</html>
